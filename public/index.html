<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <title>Ping Single Column Coming Soon Page</title>
    </head>

    <body class="| flex-center-column">
        <main class="| flex-center-column">
            <header><img src="images/logo.svg" alt="Ping logo"></header>

            <div class="inner-container">
                <article class="hero-text | flex-center-column">
                    <h1 class="| clr-primary fnt-light">We are launching <span
                            class="| clr-secondary fnt-bold">soon!</span>
                    </h1>
                    <p class="| clr-secondary fnt-light">Subscribe and get notified</p>
                </article>

                <div class="sign-up | flex-space">
                    <input aria-label="sign-up-email-field" class="| fnt-light" placeholder="Your email address..."
                           type="text">
                    <button class="| fnt-semi-bold">Notify Me</button>
                </div>
            </div>
        </main>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
