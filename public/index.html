<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <title>Ping Single Column Coming Soon Page</title>
    </head>

    <body class="| flex-center-column">
        <main class="| flex-center-column">
            <header class="| flex-center">
                <img src="images/ping-logo.svg" alt="Ping logo">
            </header>

            <article class="hero-text | flex-center-column">
                <h1 class="| clr-primary fnt-light">We are launching
                    <span class="| clr-secondary fnt-bold">soon!</span>
                </h1>
                <p class="| clr-secondary fnt-light">Subscribe and get notified</p>
            </article>

            <div class="sign-up | flex-space transition">
                <div>
                    <input aria-label="sign-up-email-field" class="| fnt-light" placeholder="Your email address..."
                           type="text">
                    <span class="error-message"></span>
                </div>
                <button class="| fnt-semi-bold">Notify Me</button>
            </div>

            <img class="hero-img" src="images/illustration-dashboard.png" alt="Dashboard illustration">

            <footer class="| flex-center-column">
                <div class="social-icons | flex-start">
                    <img src="images/facebook-logo.svg" alt="Facebook logo" class="social-icon">
                    <img src="images/twitter-logo.svg" alt="Twitter logo" class="social-icon">
                    <img src="images/instagram-logo.svg" alt="Instagram logo" class="social-icon">
                </div>
                <p class="| clr-primary fnt-light">Â© Copyright Ping. All rights reserved.</p>
            </footer>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
